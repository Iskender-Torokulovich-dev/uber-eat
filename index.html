<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <img src="./img/image 55.svg" alt="img" />
          <div class="header-right">
            <div class="header-naf">
              <a href="#">Меню</a>
              <a href="#">Акции</a>
              <a href="#">О нас</a>
              <a href="#">Контакты</a>
            </div>
            <div class="header-and">
              <select>
                <option>Ru</option>
                <option>KGZ</option>
                <option>KZ</option>
              </select>
              <button>Вход</button>
              <a href="basket.html">
                <ion-icon name="cart-outline"></ion-icon>
              </a>
              
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <section id="hero">
      <div class="container">
        <div class="hero">
          <h4>Вторник 2 Март 2022</h4>
          <div class="hero-search">
            <ion-icon name="search-outline"></ion-icon>
            <input type="" placeholder="Поиск еды, десерты и т. д." />
          </div>
        </div>
      </div>
      <!-- SWIPER -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
          <div class="swiper-slide">
            <img src="./img/swiper.svg" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <!-- SWIPER -->
    </section>

    <section id="meal">
        <div class="container">
          <div class="meal">
            <a href="#">Пицца</a>
            <a href="#">Комбо</a>
            <a href="#">Фирменные роллы</a>
            <a href="#">Запеченные роллы</a>
            <a href="#">Сеты</a>
            <a href="#">Напитки</a>
            <a href="#">Десерты</a>
            <a href="#">Горячее</a>
          </div>
        </div>
      </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
